{% extends 'base.html' %}
{% block content %}
<container>
    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}" name='id'>
                {{ user.email }} ({{ user.user_id }})
              </a>
          </li>
      {% endfor %}
    </ul>
</container>
{% endblock %}
